<form [formGroup]="userForm" (ngSubmit)="submitUser(userForm.value)">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>UserId</mat-label>
      <input matInput placeholder="User Id" required  formControlName="userId">
      <mat-error *ngIf="userForm.controls['userId'].errors && userForm.touched && userForm.dirty">User Id is required and must be numbers only</mat-error>
    </mat-form-field>
  </p>
<p>
  <mat-form-field hintLabel="Max 40 characters" appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput #titleData  maxlength="40" placeholder="Title" required formControlName="title">
    <mat-hint align="end">{{titleData.value?.length || 0}}/40</mat-hint>
    <mat-error  *ngIf="userForm.controls['title'].errors && userForm.touched">Title is required</mat-error>
  </mat-form-field>
</p>
   <p>
    <mat-form-field appearance="outline" hintLabel="Max 100 characters" >
      <mat-label>Textarea</mat-label>
      <textarea matInput #bodyData required  placeholder="Body" maxlength="100" cols="100" rows="5"  formControlName="body"></textarea>
      <mat-hint align="end">{{bodyData.value?.length || 0}}/100</mat-hint>
      <mat-error *ngIf="userForm.controls['body'].errors && userForm.touched">Body is required</mat-error>
    </mat-form-field>
   </p>
   <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
 

</form>
